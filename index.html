<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I-Frame Testing</title>
</head>
<body>
<iframe id="iframe" allow="camera" src=""></iframe>

<div class="controls">
    <div class="item">
        <label>url</label>
        <input id="url">
    </div>
</div>

<style>
    iframe {
        width: 100%;
        height: 700px;
    }
    .controls {
        width: 100%;
    }
    .item label {
        display: inline-block;
        width: 100px;

    }
    .item input {
        width: calc(100% - 120px);
    }
</style>
<script>
    document.body.onload = setup;
    let iframe;
    let url;

    function setup() {
        iframe = document.getElementById("iframe");
        url = document.getElementById("url");
        url.onblur = updateUrl;
    }

    function updateUrl() {
        iframe.src = url.value;
    }

</script>
</body>

</html>
